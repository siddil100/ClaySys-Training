<html>
    <head>
        <title>Formatting</title>
        <p>the formula of water is H<sub>2</sub>0</p>
        <p>10 <sup>2</sup> is 100</p>
        <p><i>This is italics text using i tag</i></p>
       <p> <em>emphasized text</em></p>
        <p><del>This is a striked text using del tag</del></p>
        <p><strong>This is a strong text</strong></p>
        <p>My Favourite Footballer is <mark>Lionel Messi</mark></p>
    </head>
</html>
